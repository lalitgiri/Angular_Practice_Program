
  <form action=#>
    <div class="popUpBox">
      <label class="signUp ">SignUp</label>
      <br/>
        <label for="name" >Name:  </label>  
        <input type="text" class="form-control" id="name"/><p></p>
    
        <label for="emailId">Email Id  </label>  
        <input type="text" class="form-control" id="emailId"/><p></p>
    
        
        <label for="number">Phone Number:  </label><br/>  
      
          <span class="btn-group form-control">
          <select class="selectField">
             <option *ngFor="let code of isd_code">{{code.id}}</option>
          </select>
          <input type="text" class="textField" id="number">
         
        </span><br/><br/>
        
        <label for="password">Password:  </label>  
        <input type="password" class="form-control" id="password">
        <br/>
        <input type="submit" class="btn btn-primary float-right" >
        <input type="Reset" class="btn btn-info" >    
    </div>
  </form>
