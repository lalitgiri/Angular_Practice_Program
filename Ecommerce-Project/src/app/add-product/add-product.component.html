<h3>Add New Product</h3>
<br/>
<form class="row" #addProductForm="ngForm" (ngSubmit)="onSubmit(addProductForm.value)">

  <div class="col-sm-12 row">
    <label for="productName" class="col-sm-4 margin">Product Name : </label>
    <input type="text" name="productName" class="col-sm-4 margin" ngModel required/>
    </div>

<div class="col-sm-12 row">
    <label for="productCategory" class="col-sm-4 margin">Product Category : </label>
    <input type="text" name="productCategory" class="col-sm-4 margin" ngModel required/>
  </div>

  <div class="col-sm-12 row">
    <label for="productQuantity" class="col-sm-4 margin">Product Quantity : </label>
    <input type="number" name="productQuantity" class="col-sm-4 margin" ngModel required/>
  </div>

  <div class="col-sm-12 row center">
    <label for="productPrice" class="col-sm-4 margin">Product Price : </label>
    <input type="number" name="productPrice" class="col-sm-4 margin" ngModel required/>
  </div>

  <div class="col-sm-12 row">
    <label for="offerPrice" class="col-sm-4 margin">Product Offer Price : </label>
    <input type="text" name="offerPrice" disabled class="col-sm-4 margin" disabled/>
  </div>

  <div class="col-sm-12 row">
    <label for="description" class="col-sm-4 margin">Product Description : </label>
    <textarea rows="4" cols="50" class="col-sm-4 margin" name="description" ngModel required></textarea>
  </div>

  <div class="col-sm-12 row">
    <label for="productImage" class="col-sm-4 margin">Product Image : </label>
    <input type="file" name="productImage" class=" defaultPropertyRemove col-sm-4 margin " />
  </div>
  <br/><br/><br/>
  <div class="col-sm-12 row button-div">
  
    
    <span class="  col-sm-4 margin ">
      <input type="submit" value=" Save " [disabled]="addProductForm.invalid" class="btn" />
    </span>
    <span  class=" col-sm-4 margin ">
      <input type="Reset" class="btn" />
    </span>
  
  </div>
</form>
