


<div *ngFor="let data of itemData" class="sub-div-list row" [routerLink]="['/description',data.productId]">
  <img src="{{url}}images/{{data.imageUrl}}"  class="col-xs-6 imageAlign" >
  <div class="ccdiv col-xs-6">
    <b>
      <label>{{data.productName}}</label><br/>
    </b>
      <label>Rs. {{data.productPrice}}</label>
    
    </div>
