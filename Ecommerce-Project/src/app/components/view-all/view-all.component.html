<label class="heading"><u>{{id}}</u></label>
<div class="cdiv">
<div  *ngFor = "let data of itemData" class="sub-div-list" [routerLink]="['/description',data.productId]" id="{{data.name}}">
  
  <img src="{{url}}images/{{data.imageUrl}}" class="imageAlign"/>
  <div class="ccdiv">
    <b><label>{{data.productName}}</label></b><br/>
    <label>Rs. {{data.productPrice}}</label>
  </div>
</div>
</div>
