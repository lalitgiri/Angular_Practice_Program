<div class="row position">
  
    <div class="col-md-2 left-border padding-left ">
        <h3>User Details</h3>
        <br/>Name : {{name}}
        <br/>Address :<small> {{address}}</small>
        <br/>Email Id :<small> {{email}}</small>
      </div>
  <div class="col-md-10 ">
    <h3 class="text-center">Cart Items</h3>
    <br/>
    <div id="cartBox">
      <div class="row padding-top border-bottom " *ngFor="let data of productData">
        <div class="col-md-4 col-xs-2">
          <img src="{{imgurl}}images/{{data.imageUrl}}" class="imageAlign" />
          
        </div>
        <div class="col-md-6 col-xs-4 padding-top">
          Product Name : {{data.productName}}
          <br/> Price : Rs. {{data.productPrice}}
          <br/> Category: {{data.productCategory}}
          </div>
          <div class="col-md-2 col-xs-2  padding-top">
            <button class="btn btn-warning" (click)="removeData(data)">Remove</button>
          </div>
          
      </div>
    </div>

    <div class="container padding-top">
      <label>Cart Cost: <small>Rs. {{cartPrice}}</small></label>
      <button class="float-right btn btn-primary" (click)="onClick()">Checkout</button>
    </div>
  </div>


</div>
