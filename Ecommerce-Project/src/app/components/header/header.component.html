<div (mouseleave)="hide(event)">
  <!--This div is create to use the functionality of 
                                      mouse enter and mouse leave property for menu!!!.-->
  <br/>
  <br/>
  <nav class="navbar row navbar-expand-md bg-nav fixed-top">
    <!-- Brand -->
    <a class="navbar-brand webSiteName col-sm-2  col-xs-2" href="#">eShopping</a>
  
    <div class="searchForm col-sm-3  col-xs-4">
      <form class="form-inline row">
        <select class="option col-sm-4 col-xs-4">
          <option *ngFor="let data of itemData">{{data}}</option>
        </select>
        <input type="text" class="col-sm-6 col-xs-6"/>
        <button class="btn-bg col-sm-2 col-xs-2" >
          <img src="../assets/icon/search icon.png" class="searchIcon image-fluid" />
          
        </button>
      </form>

    </div>
    <!--<span class="menu menu_links"  (mouseenter)="clicked(event)" (click)="clicked(event)" >-->
    <span class="col-sm-2  col-xs-1">
      <span class="menu menu_links" (click)="clicked(event)">Menu</span>
    </span>
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler col-sm-0  col-xs-1" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="icon">=</span>

    </button>

    <!-- Navbar links -->
    <div class="collapse row col-sm-5  navbar-collapse" id="collapsibleNavbar">

      <ul class="navbar-nav row col-sm-12 disable-selection">
        <li class="col-sm-4"  *ngIf=token >
          <a href="" class="nav-link text-capitalize">Welcome {{name}}</a>
        </li> 
         <li class="col-sm-2"  *ngIf=token>
          <a href="" class="nav-link" data-toggle="modal" (click)="inValidateSession()">Logout</a>
        </li>
        <li class="col-sm-3"  *ngIf=tokenValue>
          <a href="" class="nav-link" data-toggle="modal" data-target="#myLogin">Login</a>
        </li>
        <li class="col-sm-3"  *ngIf=tokenValue>
          <a href="" class="nav-link" data-toggle="modal" data-target="#mySignUp">Sign Up</a>
        </li>
        <li class="col-sm-2">
          <a class="nav-link" [routerLink]="['/cart']">Cart</a>
        </li>
        <li class="dropdown col-sm-4">
          <a class="nav-link dropdown-toggle menu_links" data-toggle="dropdown">24x7 Support</a>
          <div class="dropdown-menu dropdown-menu-right ">
            <div class="dropdown-item">
              <b>Call :</b> +91 9555104600</div>
            <div class="dropdown-item">
              <b>Mail Id :</b> lalitgiri1711@gmail.com</div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item">
              <b>Address :</b>Dadri,Uttar Pradesh,
              <br/>India,Zip :203207</div>
          </div>
        </li>
      </ul>
    </div>

  </nav>

  <!-- Menu Code start-->
  <div class="menu-div" *ngIf='status'>
    <br/>
    <span *ngFor="let data of itemData" class="sub-div-list" id="{{data}}" (click)="navigate(data) ">{{data}}</span>
    <span *ngFor="let data of itemData" class="sub-div-list" id="{{data}}" (click)="navigate(data) ">{{data}}</span>
    <br/>
  </div>
  <!-- Menu Code end-->
</div>
<div class="modal fade" id="myLogin">
  <br/>
  <br/>
  <br/>
  <div class="modal-dialog">
    <div class="modal-content" style="background:rgba(0,0,0,0); border:none;">
      <div class="modal-body">
        <app-login></app-login>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="mySignUp">
  <div class="modal-dialog">
    <div class="modal-content" style="background:rgba(0,0,0,0); border:none;">
      <div class="modal-body">
        <app-signup></app-signup>
      </div>
    </div>
  </div>
</div>
<br/>
