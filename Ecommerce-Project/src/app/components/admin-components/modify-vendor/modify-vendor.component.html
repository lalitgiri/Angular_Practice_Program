<h3 class="font-size">
  Modify Product Details</h3>
<br/>

<div class="container tableDimension">
  <div class="table-responsive ">
    <table class="table ">
      <thead>
          <th  class="leftBorderRadius">Employee Id</th>
          <th>Employee Name</th>
          <th>Role</th>
          <th>Joining Date</th>
          <th>Contact Number</th>
          <th class="rightBorderRadius">View image</th>
       
      </thead>
     
      <tbody>
        <tr *ngFor="let data of employeeData" (click)="onSelect(data)">
          <td class="leftBorderRadius">{{data.employeeId}}</td>
          <td>{{data.employeeName}}</td>
          <td>{{data.employeeRole}}</td>
          <td>{{data.joiningDate}}</td>
          <td>Rs. {{data.contactNumber}}</td>
          <td  class="rightBorderRadius"> <a href="" class="nav-link" data-toggle="modal" (click)="imageViewFunction(data.empImageUrl)" data-target="#imageView">View Image</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<br/>

<h3>Update details</h3>
<br/>
<form class="row container" [formGroup]="updateProductForm"  (ngSubmit)="onUpdate(updateProductForm.value)">

  <div class="col-sm-6 row bottom-margin">
    <label for="productId" class="col">Employee Id : </label>
    <input type="text" name="productid" disabled  [(ngModel)]="productid" class="col" formControlName="productid"/>
  </div>

  <div class="col-sm-6 row bottom-margin">
    <label for="productName " class="col">Employee Name : </label>
    <input type="text" name="UproductName"  required [(ngModel)]="UproductName"  class="col " formControlName="UproductName"/>
  </div>

  <div class="col-sm-6 row bottom-margin">
    <label for="productCategory" class="col ">Date Of Birth : </label>
    <input type="text" name="UproductCategory"  [(ngModel)]="UproductCategory"  class="col" required formControlName="UproductCategory"/>
  </div>

  <div class="col-sm-6 row bottom-margin">

    <label for="productQuantity" class="col">Employee Role : </label>
    <input type="text" name="UproductQuantity"  [(ngModel)]="UproductQuantity" class="col" formControlName="UproductQuantity"/>
  </div>

  <div class="col-sm-6 row bottom-margin">

    <label for="productPrice" class="col">Contact Number : </label>
    <input type="text" name="UproductPrice" [(ngModel)]="UproductPrice" class="col" formControlName="UproductPrice"/>
  </div>

  <div class="col-sm-6 row bottom-margin">
    <label for="productImage" class="col ">Joining Date : </label>
    <input type="Date" name="UproductImage" (change)="onImageSelected($event)"class="  col defaultPropertyRemove"  />
    
  </div>
  
  <div class="col-sm-6 row bottom-margin">

    <label for="description" class="col">Address : </label>
    <textarea rows="4" cols="50" class="col" name="description"  [(ngModel)]="description" formControlName="description"></textarea>
  </div>


  <div class="col-sm-6 row bottom-margin">

    <label for="description" class="col">Employee Image : </label>
    <textarea rows="4" cols="50" class="col" name="description"  [(ngModel)]="description" formControlName="description"></textarea>
  </div>


  <div class="col-sm-6 row bottom-margin">

    <label for="description" class="col">Address : </label>
    <textarea rows="4" cols="50" class="col" name="description"  [(ngModel)]="description" formControlName="description"></textarea>
  </div>


  <div class="col-sm-6 row bottom-margin">

    <label for="description" class="col">Employee Image : </label>
    <textarea rows="4" cols="50" class="col" name="description"  [(ngModel)]="description" formControlName="description"></textarea>
  </div>

  <div class="col-sm-6 row bottom-margin button-div">
    <span class="  col-sm-6 ">
      <input type="submit" value=" Update " class="btn" />
    </span>
    <span class=" col-sm-6 ">
      <input type="Reset" class="btn" />
    </span>

  </div>

</form>

<div class="modal fade" id="imageView">
  <br/>
  <br/>
  <br/>
  <div class="modal-dialog">
    <div class="modal-content" style="background:rgba(0,0,0,0); border:none;">
      <div class="modal-body">
        <img [src]="viewImage" class="imageSize" *ngIf="imgFlag"/>
      </div>
    </div>
  </div>
</div>
