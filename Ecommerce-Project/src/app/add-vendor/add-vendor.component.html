<h3>Add New Employee</h3>
<br/>
<form class="row" #addEmployeeForm="ngForm" (ngSubmit)="onSubmit(addEmployeeForm.value)">

  <div class="col-sm-12 row">
    <label for="employeeId" class="col-sm-4 margin">Employee Id : </label>
    <input type="text" name="employeeId" disabled class="col-sm-4 margin" required />
  </div>

  <div class="col-sm-12 row">
    <label for="employeeName" class="col-sm-4 margin">Employee Name : </label>
    <input type="text" name="employeeName" class="col-sm-4 margin" ngModel required/>
  </div>

  <div class="col-sm-12 row">
    <label for="employeeRole" class="col-sm-4 margin" >Employee Role : </label>
    <select name="employeeRole" class="col-sm-4 margin" ngModel required>
      <option> Admin</option>
      <option> Employee</option>
    </select>
  </div>

  <div class="col-sm-12 row">
    <label for="contactNumber" class="col-sm-4 margin">Contact Number : </label>
    <input type="number" name="contactNumber" length=10 class="col-sm-4 margin" ngModel required pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$" />
  </div>

  <div class="col-sm-12 row">
    <label for="joiningDate" class="col-sm-4 margin">joining Date : </label>
    <input type="date" name="joiningDate" class="col-sm-4 margin" ngModel  required/>
  </div>

  <div class="col-sm-12 row">
    <label for="address" class="col-sm-4 margin">Address : </label>
    <textarea rows="4" cols="50" name="address" class="col-sm-4 margin" ngModel required></textarea>
  </div>

  <div class="col-sm-12 row">
    <label for="image" class="col-sm-4 margin">Employee Image : </label>
    <input type="file" name="image" class=" defaultPropertyRemove col-sm-4 margin "/>
  </div>
  <br/>
  <br/>
  <br/>
  <div class="col-sm-12 row button-div">
    <span class="  col-sm-4 margin ">
      <input type="submit" value=" Save "  [disabled]= "addEmployeeForm.invalid" class="btn" />
    </span>
    <span class=" col-sm-4 margin ">
      <input type="Reset" class="btn" />
    </span>
  </div>
</form>
