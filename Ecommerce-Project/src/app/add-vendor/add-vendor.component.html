<h3>Add New Employee</h3>
<br/>
<form class="row">

  <div class="col-sm-12 row">
    <label for="employeeId" class="col-sm-4 margin">Employee Id : </label>
    <input type="text" id="employeeId" disabled class="col-sm-4 margin" />
    </div>

  <div class="col-sm-12 row">
    <label for="employeeName" class="col-sm-4 margin">Employee Name : </label>
    <input type="text" id="employeeName" class="col-sm-4 margin" />
    </div>

<div class="col-sm-12 row">
    <label for="employeeRole" class="col-sm-4 margin">Employee Role : </label>
    <select class="col-sm-4 margin">
      <option> Admin</option>
      <option> Employee</option>
    </select>
    
  </div>

  <div class="col-sm-12 row">
    <label for="contactNumber" class="col-sm-4 margin">Contact Number : </label>
    <input type="number" id="Contact number" min="1000000000" max="9999999999" class="col-sm-4 margin" />
  </div>

  
  <div class="col-sm-12 row">
    <label for="address" class="col-sm-4 margin">Address : </label>
    <textarea rows="4" cols="50" class="col-sm-4 margin"></textarea>
  </div>

  <div class="col-sm-12 row">
    <label for="image" class="col-sm-4 margin">Employee Image : </label>
    <input type="file" id="image" class=" defaultPropertyRemove col-sm-4 margin " />
  </div>
  <br/><br/><br/>
  <div class="col-sm-12 row button-div">
  
    
    <span class="  col-sm-4 margin ">
      <input type="submit" value=" Save " class="btn" />
    </span>
    <span  class=" col-sm-4 margin ">
      <input type="Reset" class="btn" />
    </span>
  
  </div>
</form>
