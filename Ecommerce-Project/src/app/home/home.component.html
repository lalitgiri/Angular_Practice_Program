<br/><br/>
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
        <div class="carousel-div-list"></div>
          <div class="carousel-caption">
            <h3>Los Angeles</h3>
            <p>We had such a great time in LA!</p>
          </div>
    </div>
    <div class="carousel-item">
      <div class="carousel-div-list" style=" background:white;"></div>
    </div>
    <div class="carousel-item">
      <div class="carousel-div-list" style="background:black;"></div>
    </div>
  </div>

  <!-- Left and right controls--> 
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

<div  *ngFor = "let data of httpData" class="div-list">
    <div style="width:20vw;"></div>

    <div  *ngFor = "let data of itemData" class="sub-div-list">Sub {{data.name}}</div>
</div>
