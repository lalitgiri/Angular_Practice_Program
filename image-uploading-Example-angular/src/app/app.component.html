<h1>Image Uploading Example </h1>

    <input type="file"  (change)="onFileSelected($event)" multiple name="userPic" accept=".png ,.jpg" required/>
    <button type="Submit" (click)=onUpload()>Submit</button>

<br/><br/><br/>
<form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
    <label for="firstname">UserName :</label>
    <input type="text" name="firstname" ngModel required/>
    <br/><br/>
    <label for="lastname">LastName :</label>
    <input type="text" name="lastname"ngModel required/>
    <br/><br/>
    <label for="userpic" >User Picture :</label>
    <input type="file"  (change)="onFileSelected($event)" required accept=".png,.jpg" />
    <br/><br/>

    <button type="submit" [disabled]="form.invalid">Submit</button>
    <button type="reset">Reset</button>
</form>



<h1>{{url}}</h1>
<img src="http://localhost:8080/images/uploaded_images/{{pa}}"/>
